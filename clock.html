<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>clock</title>
</head>
<body onload="getClock()">
	<p id="clock1"></p>
	<p id="clock2"></p>
<script type="text/javascript">
	var div1 = document.querySelector("#clock1");
	var div2 = document.querySelector("#clock2");
	function getClock(){
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth();
		var day = date.getDate();
		var hour = date.getHours();
		var minute = date.getMinutes();
		var second = date.getSeconds();
		var w = date.getDay();
		div1.innerHTML = formatDate(year,fillzero(month),fillzero(day),w,0)+""+formatTime(fillzero(hour),fillzero(minute),fillzero(second),0);
		div2.innerHTML = formatDate(year,fillzero(month),fillzero(day),w,1)+""+formatTime(fillzero(hour),fillzero(minute),fillzero(second),1);
		setTimeout(getClock,1000);
	}
	function getWeek(d,type = 0){
		var array = new Array(7);
		array[0] = ["星期日","Sunday"];
		array[1] = ["星期一","Monday"];
		array[2] = ["星期二","Tuesday"];
		array[3] = ["星期三","Wednesday"];
		array[4] = ["星期四","Thursday"];
		array[5] = ["星期五","Friday"];
		array[6] = ["星期六","Saturday"];
		return array[d][type];
	}
	function fillzero(n){
		if(n<10){
			return "0"+n;
		}else{return n;}
	}
	function formatDate(yyyy,MM,dd,ww,type=0){
		if (type == 0) {
			return yyyy + "年" + MM + "月" + dd + "日" + getWeek(ww,type); 
		}else{
			return yyyy + "-" + MM + "-" + dd + "" + getWeek(ww,type); 
		}
	}
	function formatTime(hh,mm,ss,type=0){
		if(type == 0){
			return hh + ":" + mm + ":" + ss;
		}else{
			if (hh < 12) {
				return hh + ":" + mm + ":" + ss + "AM";
			}else{
				return (hh - 12) + ":" + mm + ":" + ss + "PM";
			}
		}
	}
</script>
</body>
</html>
